<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Table</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel = "stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="fname">First Name:</label>
              <input type="text" class="form-control" id="fname">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="lname">Last Name:</label>
              <input type="text" class="form-control" id="lname">
            </div>
          </div>
          <div class="col-md-4">
            <button class="btn btn-primary" onclick="addRow()">Add</button>
            <button class="btn btn-success" onclick="renderStaticData()">Render Data</button>
          </div>
        </div>
    
        <table class="table">
          <thead>
            <tr>
              <th><input type="checkbox" id="select-all" onchange="selectAllRows()"></th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
        <div class="row">
          <div class="col-md-12">
            <button class="btn btn-danger" id="delete-btn" onclick="deleteSelectedRows()" disabled>Delete Selected</button>
          </div>
        </div>
      </div>
    
 <script src ="index.js"></script>
</body>
</html>
